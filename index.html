<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    html {
      height: 300px; 
      width: 300px;      
    }
    </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Processor</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <style>
    /* Center align the content */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>
<body>

<div class="container">
  <div>
    <label id="loading">loading....</label>
    <button id="grabBtn" >GRAB NOW</button>
    <!-- Input to load image from PC -->
    <input type="file" id="upload" accept="image/*" style="display: none;">
    <label for="upload" class="btn btn-primary">Upload Image</label>

    <button id="predict" class="btn btn-primary">Predict Image</button>

    <!-- Image viewer to preview loaded image -->
    <div id="imagePreview" style="width: 100px; height: 100px;"></div>

    <!-- Text view to show the result text after processing the loaded image -->
    <div id="resultText" style="margin-top: 20px;"></div>
  </div>
</div>
<script  src="index.js"></script>
</body> 
</html>
