<!DOCTYPE html>
<html lang="en">
<head>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="firstTrial.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Gaurd</title>
    
</head>
<body>
    <style>
        html {
          width: 350px; 
          height: 607px;     
        }
        </style>
    <header>
        <div id="logo">
            <img src="./Assets/logo.svg" alt="Content Guard Shield" >
            </div>
        <h1>Content Guard</h1>
        
    </header>
    <main>
        <section id="welcome-section">
            <!-- Image or SVG goes here -->
            <div id="heroImage">
            <img style="width: 100%;" src="./Assets/Group 1.svg" alt="Content Guard Shield">
            
            </div>
            
            <div class="container">
            <h2>Welcome to Content Guard!</h2>
            <p id = "p1">  "Enhance online safety with real-time content filtering."</p>

            <!-- <input type="checkbox" id="checkboxInput">
            <label for="checkboxInput" class="toggleSwitch">
            </label> -->
            
            <img alt="loading" style="display: none;" id="loading_icon"  src="/Assets/loading.svg">
            <div class="row">
                <div class="col-sm-4" style=" text-align: end;
                padding-right: 10px;">
                    <div class="checkWeb">
                        <input id="check" type="checkbox">
                        <label for="check"></label>
                        
                    </div>
                </div>
                <div class="col-sm-6" style="padding-left: 0;">
                    
                    <p id="web">Web Access</p>
                </div>
            </div>
            <p id="error" style="display: none;">Please select at least one filter.</p>
            <div class="ExtensionOption">
            <div class="row">
                <div class="col-sm-6">
                    <p id="filters">Filter out <span style="font-weight: bold;">Images</span></p>
                </div>
                <div class="col-sm-6">
                    <div class="check">
                        <input id="check1" type="checkbox">
                        <label for="check1"></label>
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="ExtensionOption">
            <div class="row">
                <div class="col-sm-6">
                    <p id="filters">Filter out <span style="font-weight: bold;">Texts</span></p>
                </div>
                <div class="col-sm-6">
                    <div class="check">
                        <input id="check2" type="checkbox">
                        <label for="check2"> </label>
                        
                    </div>
                </div>
                
            </div>
        </div>
            
            <!-- <div class="check">
                <input id="check1" type="checkbox">
                <label for="check1"></label>
            </div>
            
            <div class="check">
                <input id="check2" type="checkbox">
                <label for="check2"></label>
            </div> -->
            
        </div>
        </section>

    </main>
