<!DOCTYPE html>
<html lang="en">
<head>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="firstTrial.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Gaurd</title>
    
</head>
<body>
    <style>
        html {
          width: 350px; 
          height: 607px;     
        }
        </style>
    <div class="page" id="pageA">
    <header>
        <div id="logo">
            <img src="./Assets/logo.svg" alt="Content Guard Shield" >
            </div>
        <h1>Content Guard</h1>
        <div id="filter">
            <a href="javascript:void(0);" onclick="goToPageB()">
              <img src="./Assets/filter_icon.svg" alt="Content Guard Shield">
            
            </a>
          </div>
    </header>
    <main>
        <section id="welcome-section">
            <!-- Image or SVG goes here -->
            <div id="heroImage">
            <img style="width: 100%;" src="./Assets/Group 1.svg" alt="Content Guard Shield">
            
            </div>
            
            <div class="container">
            <h2>Welcome to Content Guard!</h2>
            <p id = "p1">  "Enhance online safety with real-time content filtering."</p>

           
            <img alt="loading" style="display: none;" id="loading_icon"  src="/Assets/loading.svg">
            <div class="row">
                <div class="col-sm-4" style=" text-align: end;
                padding-right: 10px;">
                    <div class="checkWeb">
                        <input id="check" type="checkbox">
                        <label for="check"></label>
                        
                    </div>
                </div>
                <div class="col-sm-6" style="padding-left: 0;">
                    
                    <p id="web">Web Access</p>
                </div>
            </div>
            <p id="error" style="display: none;">Please select at least one filter.</p>
            <div class="ExtensionOption">
            <div class="row">
                <div class="col-sm-6">
                    <p id="filters">Filter out <span style="font-weight: bold;">Images</span></p>
                </div>
                <div class="col-sm-6">
                    <div class="check">
                        <input id="check1" type="checkbox">
                        <label for="check1"></label>
                    </div>
                   <!-- <p id="filters">Allow <span style="font-weight: bold;">FFFire</span></p>
                    <div class="check">
                        <input id="fireCheck" type="checkbox">
                        <label for="fireCheck"></label>
                    </div>
                    <p id="filters">Allow <span style="font-weight: bold;">Damaged Buildings</span></p>
                    <div class="check">
                        <input id="damagedBuildingsCheck" type="checkbox">
                        <label for="damagedBuildingsCheck"></label>
                    </div>
                    <p id="filters">Allow <span style="font-weight: bold;">accident</span></p>
                    <div class="check">
                        <input id="accidentCheck" type="checkbox">
                        <label for="accidentCheck"></label>
                    </div>-->
                </div>
            </div>
        </div>
        <div class="ExtensionOption">
            <div class="row">
                <div class="col-sm-6">
                    <p id="filters">Filter out <span style="font-weight: bold;">Texts</span></p>
                </div>
                <div class="col-sm-6">
                    <div class="check">
                        <input id="check2" type="checkbox">
                        <label for="check2"> </label>
                        
                    </div>
                </div>
                
            </div>
        </div>
        </div>
        </section>

    </main>
</div>
<!--Settings Options-->
<div class="page" id="pageB">
    <div id="settings-overlay">
        <h1>Settings</h1>
        <p id="settings-paragraph">Allow image categories to appear on your web page</p>

        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <label id="p11" for="fireCheck">Fire</label>
                </div>
                <div class="col-sm-4">
                    <input id="fireCheck" type="checkbox" class="ui-checkbox">
                </div>
            </div>

            <div class="row">
                    <div class="col-sm-6">
                        <label id="p11" for="accidentsCheck">Accidents</label>
                    </div>
                    <div class="col-sm-4">
                        <input id="accidentCheck" type="checkbox" class="ui-checkbox">
                    </div>
            </div>
                
            <div class="row">
                    <div class="col-sm-6">
                        <label id="p11" for="damagedBuildingsCheck">Damaged buildings</label>
                    </div>
                    <div class="col-sm-4">
                        <input id="damagedBuildingsCheck" type="checkbox" class="ui-checkbox" >
                    </div>
                
                
            </div>
       
        </div>
        
        
        <button id="btn1" >Cancel</button>
        <button id="btn2" onclick="ApplyChanges()">Apply</button>
    </div>

</div>
    <!-- <script src="firstTrial.js"></script> -->
    <script src="index.js"></script>
</body>
</html>
